<section class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <app-add-update-notes (noteCreated)="createUpdateNote($event)" (newClicked)="newNote()" [note]="currentNote"></app-add-update-notes>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <app-notes-listing [notes]="notes" (editClicked)="editNote($event)" (recordDeleted)="deleteNote($event)"></app-notes-listing>
            </div>
        </div>
    </div>
</section>
