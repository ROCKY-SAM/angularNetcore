<div>
    <h2 *ngIf="!note || note.id === undefined">Add Holiday</h2>
    <h2 *ngIf="note && note.id !== undefined">Update Holiday</h2>
    <form>

        <div class="form-group row ">
            <label for="title-input" class="col-2">Date</label>
            <input name="title" type="text" id="title" [(ngModel)]="note.title" class="form-control col-6" />
        </div>


        <div class="form-group row ">
            <label for="desc-input" class="col-2">Description</label>
            <textarea name="description" type="text" id="desc-input" [(ngModel)]="note.description" class="form-control col-6"></textarea>
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary col-2  " (click)="addUpdateNote($event);">Save</button>
            <button type="button" class="btn btn-danger col-2  " (click)="new()">Reset</button>
        </div>

    </form>
</div>
